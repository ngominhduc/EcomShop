<div class="card" >
    <img class="card-img-top" src="imageLaptop.jpg" alt="image holder">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p>{{product.quantity}}</p>
        <p>{{product.price}}</p>
        <a class="btn btn-primary">add to card</a>
    </div>
</div>
