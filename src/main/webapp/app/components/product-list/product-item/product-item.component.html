<div class="card" style="width: 100%; max-height: 100%">
    <img class="card-img-top" src="https://i.ibb.co/pWTKvQ6/image-Laptop.jpg" alt="image holder">
    <div class="card-body">
        <a [routerLink]="['/displayProduct', product.id]">{{product.id}}</a>
        <p class="card-title">{{product.name}}</p>
        <p class="card-text">{{product.description}}</p>
        <p>Price: {{product.price}} Euro</p>
        <a class="btn btn-primary">add to card</a>
    </div>
</div>
